<!-- Lista de Currículos Cadastrados -->
<h2>Currículos Cadastrados</h2>

<button routerLink="/curriculos-listar" style="margin-bottom: 2rem;">
  Ir para Cadastro/Edição de Currículos
</button>

<section class="lista-Curriculos">
  <div *ngIf="curriculos.length === 0">
    <p>Nenhum currículo cadastrado.</p>
  </div>
  <div *ngFor="let curriculo of curriculos">
    <div class="card">
      <!-- Ajuste o caminho da imagem e os campos conforme o modelo de curriculo -->
      <img src="assets\img\vagas\{{curriculo.foto}}" alt="...">
      <div class="card-body">
        <h5 class="card-title">Código do Currículo: {{curriculo.id}}</h5>
        <h5 class="card-title">Nome: {{curriculo.nome}}</h5>
        <p class="card-text">Email: {{curriculo.email}}</p>
